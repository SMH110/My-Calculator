<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="row">
          <!-- ko foreach: calculators -->
          <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12 calculator">
            <!-- ko component: 'calculator' --><!-- /ko -->
            <button class="btn btn-block btn-danger remove-button" data-bind="click: $parent.removeCalculator, visible: $parent.calculators().length>  1">Remove</button>
          </div>
          <!-- /ko -->
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-block btn-primary" data-bind="click: addCalculator">Add Calculator</button>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12">
        <!-- ko with: toDoList -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1>To-Do</h1>
          </div>
          <div class="panel-body">
            <h4 data-bind="visible: !tasks().length">You have nothing to do, great!</h4>
            <div>
              <ul class="list-group" data-bind="foreach: tasks">
                <li class="list-group-item"><label><input type="checkbox" data-bind="checked: isSelected">
                  <span data-bind="text: name, css: { 'text-success': isDone }">  </span></label>
                </li>
              </ul>

            </div>
            <div>
              <button class="btn btn-success add-margin-btn" data-bind="click: markAsDone, visible: isMarkAsDoneVisible()">Mark as done</button>
              <button class="btn btn-success add-margin-btn" data-bind="click: markNotDone, visible: isMarkNotDoneVisible()">Mark as not done</button>
              <button class="btn btn-danger" data-bind="click: deleteTasks, visible: isDeleteVisible()">Delete</button>
            </div>
            <div class="task-text">
              <form class="form-inline">
                <div class="form-group">
                  <input type="text" placeholder="Enter something to do..." class="form-control" data-bind="value: newTaskText">
                  <button class="btn btn-default" type="submit" data-bind="click: addTask">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /ko -->
      </div>
    </div>
  </div>
  <script src="node_modules/requirejs/require.js" data-main="require-config.js"></script>
</body>

</html>
