<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="row">
          <!-- ko foreach: calculators -->
          <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12 calculator">
            <!-- ko component: 'calculator' --><!-- /ko -->
            <button class="btn btn-block btn-danger remove-button" data-bind="click: $parent.removeCalculator, visible: $parent.calculators().length>  1">Remove</button>
          </div>
          <!-- /ko -->
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-block btn-primary" data-bind="click: addCalculator">Add Calculator</button>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12">
        <!-- ko with: toDoList -->
        <!-- ko component: 'toDoList' --><!-- /ko -->
        <!-- /ko -->
      </div>
    </div>
  </div>
  <script src="node_modules/requirejs/require.js" data-main="require-config.js"></script>
</body>

</html>
