<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script src="knockout-3.4.0.js"></script>
</head>

<body>
  <div class="main-body"> <span> calculator </span>
    <form>
      <div class="input-div">
        <input type="text" id= "result" data-bind="value: input" />
      </div>
      <ul class="first-row">
        <li>
          <button id="7" data-bind= "click: addNumber" onclick="getButtonId(this)">7</button>
        </li>
        <li>
          <button id="8" data-bind= "click: addNumber" onclick="getButtonId(this)">8</button>
        </li>
        <li>
          <button id="9" data-bind= "click: addNumber" onclick="getButtonId(this)">9</button>
        </li>
        <li>
          <button id="clear" data-bind ="click: clear">C</button>
        </li>
      </ul>
      <ul class="second-row">
        <li>
          <button id="4" data-bind= "click: addNumber" onclick="getButtonId(this)">4</button>
        </li>
        <li>
          <button id="5" data-bind= "click: addNumber" onclick="getButtonId(this)">5</button>
        </li>
        <li>
          <button id="6" data-bind= "click: addNumber" onclick="getButtonId(this)">6</button>
        </li>
        <li>
          <button id="plus" data-bind="click: addPlus">+</button>
        </li>
      </ul>
      <ul class="third-row">
        <li>
          <button id="1" data-bind= "click: addNumber" onclick="getButtonId(this)">1</button>
        </li>
        <li>
          <button id="2" data-bind= "click: addNumber" onclick="getButtonId(this)">2</button>
        </li>
        <li>
          <button id="3" data-bind= "click: addNumber" onclick="getButtonId(this)">3</button>
        </li>
        <li>
          <button id="subtraction"  data-bind="click: addMinus">-</button>
        </li>
      </ul>
      <ul class="fourth-row">
        <li>
          <button id="zero" data-bind="click: addZero" >0</button>
        </li>
        <li>
          <button id="multiply"  data-bind="click: addMultiplication">*</button>
        </li>
        <li>
          <button id="div" data-bind="click: addDivision">/</button>
        </li>
        <li>
          <button id="equal" data-bind="click: equal" >=</button>
        </li>
      </ul>
    </form>
  </div>
</body>
<script type="text/javascript" src="javaScript.js"> 
  </script>
  <script type="text/javascript">
  
  </script>
</html>
