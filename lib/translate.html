<div class="translate">
    <h3>Translate</h3>
    <form action="">
    <input type="text" placeholder="Enter your text" class="form-control" data-bind="value: input">
    <label>From: <select data-bind="options: languages,
                       optionsText: 'display',
                       value: src,
                       optionsCaption: 'Please choose...'"></select></label>
    <label>To: <select data-bind="options: languages,
                       optionsText: 'display',
                       value: target,
                       optionsCaption: 'Please choose...'"></select></label>
    <button class="btn btn-default" type="submit" data-bind="click: translate">Translate</button>
    </form>
    <h4 data-bind="text: translation" class="text-success"></h4>
</div>
